<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head> 

<body>

    <div class="container">

        <section id="app">
            <h1>Apps</h1>
            <div class="line"></div>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/AmAIOlod-80aGvVFcBdbfjebPGUlVaYjI8ECZcJtZks/embed"></iframe>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/U9AQsuLnTixFr5caYUBM9qmkuaPCvmuWblFMcUPrC14/embed"></iframe>
        </section>
        <h2>Click on the games to explore</h2>
        <h5>These games are made at Game Lab Click on games to play</h5>
        <div id="mycarousel" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a href="https://studio.code.org/projects/playlab/i_2r52vX-S2K_7XegaYwSTZcuiakG6rWi4vHAXZhu38" target="_blank">
                            <img src="DA.png" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Dragon Attack</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a href="https://studio.code.org/projects/spritelab/IDPVDHBgZ8J0fPVBluM2hePFw9fxUO3Ah3SCWesl6kM" target="_blank">
                            <img src="Winne_Pooh.png" class="image-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Winnie The Pooh</p>
                        </div>
                    </center>
                </div>

            </div>
            <a class="left carousel-control" href="#mycarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#mycarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
        <h2>Click on the apps to explore</h2>
        <h5>These games are made at Play Lab Click on apps to play</h5>
        <div id="mycarousel2" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a href="#" target="_blank">
                            <img src="#" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Chat App</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a href="#" target="_blank">
                            <img src="#" class="image-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Tic Tac Toe</p>
                        </div>
                    </center>
                </div>
            </div>
            <a class="left carousel-control" href="#mycarousel2" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#mycarousel2" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>


    </div>
</body>

</html>
